<div
  class="mx-n4 mb-12"
  data-flickity='{"pageDots": true, "prevNextButtons": false, "cellAlign": "left", "wrapAround": true, "imagesLoaded": true}'
>
  <div
    class="col-md-6 col-lg-4 col-xl-3 pb-4 pb-md-5"
    style="padding-right: 15px; padding-left: 15px"
  >
    <!-- Card -->
    <div class="card border shadow-dark-hover p-2 sk-fade">
      <!-- Image -->
      <div class="card position-relative">
        <a
          href="{{ course.get_absolute_url }}"
          class="card-img sk-thumbnail img-ratio-3 d-block"
        >
          <img
            class="rounded shadow-light-lg"
            src="{{ course.featured_image.url }}"
            alt="{{ course.title }}"
          />
        </a>
      </div>

      <!-- Footer -->
      <div class="card-footer px-2 pb-2 mb-1 pt-4 position-relative">
        <!-- Preheading -->

        <!-- Heading -->
        <div class="position-relative">
          <a href="{{ course.get_absolute_url }}" class="d-block stretched-link"
            ><h5
              class="line-clamp-2 h-md-48 h-lg-58 me-md-8 me-lg-10 me-xl-4 mb-2"
            >
              {{ course.title }}
            </h5></a
          >

          <span class="mb-1 d-inline-block text-gray-800"
            >{{ course.instructor.get_full_name }}
          </span>

          <div class="row mx-n2 align-items-end">
            <div class="col px-2">
              <ul class="nav mx-n3">
                <li class="nav-item px-3">
                  <div class="d-flex align-items-center">
                    <div class="font-size-sm">5 lessons</div>
                  </div>
                </li>
              </ul>
            </div>

            <div class="col-auto px-2 text-right">
              <div class="star-rating mb-2 mb-lg-0">
                <div class="rating" style="width: 100%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
