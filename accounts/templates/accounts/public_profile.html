{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <nav class="mb-4 mb-md-4 mt-4" aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-scroll">
      <li class="breadcrumb-item">
        <a
          class="text-gigas-800"
          href="{% url 'users:public_profile' user.first_name user.last_name %}"
        >
          View public profile
        </a>
      </li>
      <li class="breadcrumb-item">
        <a class="text-gray-800" href="{% url 'users:profile' %}"> Profile </a>
      </li>
      <li class="breadcrumb-item">
        <a class="text-gray-800" href="{% url 'users:profile_photo' %}">
          Photo
        </a>
      </li>
    </ol>
  </nav>
</div>

<header class="py-8 py-md-8 bg-primary" style="background-image: none">
  <div class="container py-xl-2">
    <h1 class="display-4 fw-semi-bold text-white mb-0">
      {{ user.first_name|title }} {{ user.last_name|title }}
    </h1>
  </div>
</header>

<div class="bg-white">
  <div
    class="container d-flex flex-wrap align-items-center justify-content mb-5 mb-md-3"
  >
    <div
      class="d-inline-block mb-4 mb-md-0 mx-lg-4 order-0"
    >
      <div class="p-4">
        <img
          src="{{ user.profile.url }}"
          alt="..."
          class="rounded-circle img-fluid"
          width="170"
          height="170"
        />
      </div>
    </div>
  </div>
</div>

<div class="container">
  <h3 class="text-center">Courses you're enrolled in</h3>
  <div>
    <p>here</p>
  </div>
</div>
{% endblock content %}
